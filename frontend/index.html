<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TreeToken Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">üå≥ TreeToken Dashboard</h1>
    <button id="connectBtn" class="btn btn-primary mb-3">Conectar MetaMask</button>
    <div id="walletInfo" class="mb-4" style="display:none;">
      <div><b>Carteira:</b> <span id="walletAddress"></span></div>
      <div><b>Saldo TREE:</b> <span id="userBalance"></span></div>
    </div>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Token Info</h5>
            <div><b>Nome:</b> <span id="tokenName"></span></div>
            <div><b>S√≠mbolo:</b> <span id="tokenSymbol"></span></div>
            <div><b>Total Supply:</b> <span id="totalSupply"></span></div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Transferir Tokens</h5>
            <form id="transferForm">
              <div class="mb-2">
                <input type="text" class="form-control" id="transferTo" placeholder="Endere√ßo de destino" required />
              </div>
              <div class="mb-2">
                <input type="number" class="form-control" id="transferAmount" placeholder="Quantidade TREE" min="0" step="any" required />
              </div>
              <button type="submit" class="btn btn-success">Transferir</button>
            </form>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Queimar Tokens</h5>
            <form id="burnForm">
              <div class="mb-2">
                <input type="number" class="form-control" id="burnAmount" placeholder="Quantidade TREE" min="0" step="any" required />
              </div>
              <button type="submit" class="btn btn-danger">Queimar</button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Airdrop</h5>
            <form id="airdropForm">
              <div class="mb-2">
                <textarea class="form-control" id="airdropAddresses" placeholder="Endere√ßos (um por linha, m√≠nimo 3)" rows="3" required></textarea>
              </div>
              <div class="mb-2">
                <input type="number" class="form-control" id="airdropAmount" placeholder="Quantidade TREE por endere√ßo" min="0" step="any" required />
              </div>
              <button type="submit" class="btn btn-info">Airdrop</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="status" class="alert" style="display:none;"></div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Hist√≥rico de Transa√ß√µes TREE</h5>
        <div id="historyPanel"><em>Conecte a carteira para ver o hist√≥rico.</em></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="alchemy-history.js"></script>
  <script src="app.js"></script>
</body>
</html>
